{# Masonry tile include #}


    {% for r in recipes %}
    {% set recipeUrl = urlFor('showRecipe') ~ '/' ~ r.recipe_id ~ '/' ~ r.url %}
    <div class="item">
      <a href="{{ recipeUrl }}"><img src="{{ imageUrl(r.recipe_id, r.main_photo) }}" alt="Photo of {{ r.title }}" class="img img-responsive" ></a>
    </div>
    {% endfor %}
