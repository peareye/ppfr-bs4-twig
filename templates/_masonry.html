{# Masonry tile include #}

  {% for r in recipes %}
    <div class="item">
      <img src="{{ imageUrl(r.recipe_id, r.main_photo) }}" alt="Photo of {{ r.title }}" class="image">
      <a class="overlay" href="{{ siteUrlFor('showRecipe', r.niceUrl) }}"><h3 class="title">{{ r.title }}</h3></a>
    </div>
  {% endfor %}
