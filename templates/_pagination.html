{# Pagiation Include #}

<nav>
  <ul class="pagination">
  	{% for p in links %}
  	{% if loop.first %}
    <li>
      <a href="{{ p.href }}" aria-label="Previous" title="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    {% endif %}

    {% if not loop.first and not loop.last %}
    <li {% if currentPage == p.link %}class="active"{% endif %}><a href="{{ p.href }}">{{ p.link|raw }}</a></li>
    {% endif %}

    {% if loop.last %}
    <li>
      <a href="{{ p.href }}" aria-label="Next" title="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</nav>
