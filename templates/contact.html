{% extends 'layout.html' %}

{% block body %}
<div class="col-md-12">
  <h1>Say Hello!</h1>
  <form action="{{ siteUrlFor('contactSubmit') }}" method="post" accept-charset="utf-8">
      <div class="form-group">
        <label>Your name</label>
        <input type="text" class="form-control" name="name" placeholder="Name" required autocomplete="off">
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Email" required autocomplete="off">
      </div>
      <div class="form-group">
        <label class="hidden">Alternate Email address</label>
        <input type="email" class="form-control hidden" name="altemail" placeholder="Email" autocomplete="off">
      </div>
      <div class="form-group">
        <label>Message</label>
        <textarea class="form-control" name="message" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-default">Send</button>
  </form>
</div>
{% endblock %}
