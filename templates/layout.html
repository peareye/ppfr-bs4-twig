<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A fun place to share recipes with friends and family.">
    <link rel="icon" href="favicon.ico">

    <title>Peri's Place For Recipes</title>

    <link rel="stylesheet" href="{{ baseUrl() }}/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ baseUrl() }}/assets/css/styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

      <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top custom-nav">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ baseUrl() }}/"><img src="{{ baseUrl() }}/assets/img/logo.png"</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Categories <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Category 1</a></li>
                <li><a href="#">Category 2</a></li>
                <li><a href="#">Category 3</a></li>
              </ul>
            </li>
          </ul>
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input type="text" class="form-control navbar-search" placeholder="Search recipes, ingredients,...">
          </div>
          <button type="submit" class="btn btn-success">Find</button>
        </form>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    {% block jumbotron %}{% endblock %}

    <div class="container">
      {% block body %}{% endblock %}
    </div><!-- /container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{{ baseUrl() }}/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="{{ baseUrl() }}/assets/js/adaptive-backgrounds/src/jquery.adaptive-backgrounds.js"></script>
    <script src="{{ baseUrl() }}/assets/js/script.js"></script>

  </body>
</html>
